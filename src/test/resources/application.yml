spring:
  datasource:
    url: ${database.url}
    username: ${database.username}
    password: ${database.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
  sql:
    init:
      mode: never
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${kakao.client.id}
            client-secret: ${kakao.client.secret}
            redirect-uri: ${kakao.redirect.url}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
            client-name: Kakao
          naver:
            client-id: ${naver.client.id}
            client-secret: ${naver.client.secret}
            redirect-uri: ${naver.redirect.url}
            authorization-grant-type: authorization_code
            scope: name, email
            client-name: Naver
          google:
            client-id: ${google.client.id}
            client-secret: ${google.client.secret}
            redirect-uri: ${google.redirect.url}
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: ${kakao.token.uri}
            user-info-uri: ${kakao.user.info.uri}
            user-info-authentication-method: header
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: ${naver.token.uri}
            user-info-uri: ${naver.user.info.uri}
            user-name-attribute: response
          google:
            token-uri: ${google.token.uri}
            user-info-uri: ${google.user.info.uri}
  mail:
    host: smtp.naver.com
    port: 465
    username: linkit_official@naver.com
    password: ${mail.password}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com
      mail.smtp.starttls.enable: true
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create
  batch:
    jdbc:
      initialize-schema: always

  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원여부
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      max-file-size: 5MB # 한개 파일의 최대 사이즈 (default: 1MB)
      max-request-size: 10MB # 한개 요청의 최대 사이즈 (default: 10MB)

cloud:
  aws:
    credentials:
      access-key: ${aws.s3.access.key}
      secret-key: ${aws.s3.secret.key}
    region:
      static: ${aws.region}
    s3:
      bucket: ${aws.s3.bucket.name}
      image-folder: ${aws.s3.image.folder.name}
      file-folder: ${aws.s3.file.folder.name}
      cloud-front-image-domain: ${aws.s3.cloudfront.image.domain}
      cloud-front-file-domain: ${aws.s3.cloudfront.file.domain}
    stack:
      auto: false

jwt:
