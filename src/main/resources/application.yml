spring:
  profiles:
    active: local
    group:
      local: local, common, secret

server:
  env: local

---

spring:
  config:
    activate:
      on-profile: local

  security:
    oauth2:
      client:
        registration:
          naver:
            redirect-uri: http://localhost:3000/login/oauth2/callback/naver
          kakao:
            redirect-uri: http://localhost:3000/login/oauth2/callback/kakao
          google:
            redirect-uri: http://localhost:3000/login/oauth2/callback/google
server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: common

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
        default_batch_fetch_size: 100
        generate_statistics: false   # 성능 모니터링 설정
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate

  mvc:
    path match:
      matching-strategy: ant_path_matcher

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  sql:
    init:
      mode: never

  servlet:
    multipart:
      enabled: true # 멀티파트 업로드 지원 여부
      file-size-threshold: 0B # 파일을 디스크에 저장하지 않고 메모리에 저장하는 최소 크기 (default: 0B)
      max-file-size: 10MB # 한 개 파일의 최대 사이즈
      max-request-size: 10MB # 한 개 요청의 최대 사이즈

decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

logging:
  level:
    org.springframework.web: INFO
